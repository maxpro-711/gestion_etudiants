{% extends "base/base_admin.html" %}

{% block title %}Modifier etudiant{% endblock %}
{% block page_title %}Modifier etudiant{% endblock %}
{% block page_actions %}
<a class="btn-ghost" href="{{ url_for('admin.etudiants') }}">Retour</a>
<a class="btn" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
{% endblock %}

{% block content %}
<!-- Formulaire de modification etudiant -->
<div class="card">
    <form method="POST" enctype="multipart/form-data">
        <label>Nom</label>
        <input type="text" name="nom" value="{{ etudiant.nom }}">

        <label>Prenom</label>
        <input type="text" name="prenom" value="{{ etudiant.prenom }}">

        <label>Matricule</label>
        <input type="text" name="matricule" value="{{ etudiant.matricule }}">

        <label>Login</label>
        <input type="text" name="username" value="{{ etudiant.username }}">

        <label>Nouveau mot de passe (optionnel)</label>
        <input type="password" name="password">

        <label>Photo de profil</label>
        <input type="file" name="profile_image" accept="image/*">
        {% if etudiant.profile_image %}
            <p><img src="{{ url_for('static', filename='uploads/' ~ etudiant.profile_image) }}" alt="Profil" style="width:60px; height:60px; border-radius:12px;"></p>
        {% endif %}

        <label>Classe</label>
        <select name="classe_id">
            {% for c in classes %}
            <option value="{{ c.id }}" {% if etudiant.classe_id == c.id %}selected{% endif %}>
                {{ c.nom }}
            </option>
            {% endfor %}
        </select>

        <div class="actions-row">
            <button class="btn" type="submit">Modifier</button>
            <a class="btn-ghost" href="{{ url_for('admin.etudiants') }}">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
