<style>
/* Styles globaux + theme */
@import url("https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=Space+Grotesk:wght@400;600&display=swap");

/* Palette et variables UI */
:root {
    --bg: #f6f4ef;
    --bg-2: #f1ede6;
    --ink: #0f172a;
    --muted: #6b7280;
    --card: #ffffff;
    --border: rgba(15, 23, 42, 0.08);
    --shadow: 0 20px 60px rgba(15, 23, 42, 0.08);
    --radius: 16px;
    --accent: #0f766e;
    --accent-2: #f59e0b;
    --sidebar-bg: #0b1220;
    --sidebar-ink: #e5e7eb;
}

/* Variantes de couleur par role */
body.role-enseignant {
    --accent: #2563eb;
    --accent-2: #22c55e;
    --sidebar-bg: #0b1020;
}

body.role-etudiant {
    --accent: #ea580c;
    --accent-2: #14b8a6;
    --sidebar-bg: #111827;
}

body.role-public {
    --accent: #0f766e;
    --accent-2: #f97316;
}

/* Reset simple */
* {
    box-sizing: border-box;
}

/* Fond + typo globale */
body {
    margin: 0;
    color: var(--ink);
    background:
        radial-gradient(900px 500px at 10% -10%, rgba(15, 118, 110, 0.18), transparent 60%),
        radial-gradient(700px 400px at 110% 0%, rgba(245, 158, 11, 0.16), transparent 60%),
        var(--bg);
    font-family: "Sora", "Space Grotesk", sans-serif;
}

[v-cloak] {
    display: none;
}

a {
    color: var(--accent);
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

ul {
    margin: 0;
    padding-left: 18px;
}

/* Layout principal */
.app-shell {
    display: flex;
    min-height: 100vh;
    position: relative;
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: linear-gradient(180deg, var(--sidebar-bg), #0f172a);
    color: var(--sidebar-ink);
    padding: 24px 18px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    border-right: 1px solid rgba(255, 255, 255, 0.06);
}

.brand {
    display: flex;
    align-items: center;
    gap: 12px;
}

.brand-mark {
    width: 44px;
    height: 44px;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    display: grid;
    place-items: center;
    color: #fff;
    font-weight: 700;
    letter-spacing: 1px;
}

.brand-text {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.brand-title {
    font-weight: 700;
    font-size: 16px;
}

.brand-sub {
    color: rgba(255, 255, 255, 0.6);
    font-size: 12px;
}

.user-card {
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 14px;
    border-radius: 14px;
}

.user-name {
    font-weight: 600;
}

.user-role {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
}

.nav {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 12px;
    color: var(--sidebar-ink);
    font-weight: 500;
    transition: background 0.2s ease, color 0.2s ease;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    text-decoration: none;
}

.nav-link.active {
    background: rgba(255, 255, 255, 0.16);
    color: #fff;
}

.sidebar-footer {
    margin-top: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

/* Zone principale */
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 28px;
}

.topbar-left {
    display: flex;
    align-items: center;
    gap: 16px;
}

.page-title {
    font-size: 22px;
    font-weight: 700;
}

.page-subtitle {
    color: var(--muted);
    font-size: 13px;
}

.content {
    padding: 0 28px 28px;
    display: grid;
    gap: 18px;
}

/* Cartes */
.card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 18px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    animation: floatIn 0.35s ease both;
}

.card-title {
    font-size: 16px;
    font-weight: 700;
    margin: 0 0 8px 0;
}

.grid {
    display: grid;
    gap: 16px;
}

.grid.cols-2 {
    grid-template-columns: repeat(2, minmax(0, 1fr));
}

.grid.cols-3 {
    grid-template-columns: repeat(3, minmax(0, 1fr));
}

.stat {
    padding: 14px;
    border-radius: 14px;
    background: linear-gradient(135deg, rgba(15, 118, 110, 0.08), rgba(245, 158, 11, 0.08));
    border: 1px solid var(--border);
}

.stat-label {
    color: var(--muted);
    font-size: 12px;
}

.stat-value {
    font-size: 22px;
    font-weight: 700;
}

.search-input {
    max-width: 320px;
}

/* Boutons */
.btn {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 10px 24px rgba(15, 118, 110, 0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 16px 30px rgba(15, 118, 110, 0.3);
    text-decoration: none;
}

.btn-ghost {
    background: transparent;
    color: var(--accent);
    border: 1px solid var(--border);
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
}

.btn-outline {
    background: transparent;
    color: var(--accent);
    border: 1px solid var(--accent);
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
}

/* Tableaux */
table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: var(--card);
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border);
}

th, td {
    padding: 12px 14px;
    border-bottom: 1px solid var(--border);
    text-align: left;
    font-size: 14px;
}

th {
    background: var(--bg-2);
    font-weight: 600;
}

tr:last-child td {
    border-bottom: none;
}

/* Formulaires */
form {
    display: grid;
    gap: 12px;
}

label {
    font-size: 13px;
    color: var(--muted);
    font-weight: 600;
}

input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-family: inherit;
    font-size: 14px;
}

input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
}

textarea {
    min-height: 90px;
}

/* Messages flash */
.flash {
    padding: 12px 14px;
    border-radius: 12px;
    background: rgba(15, 118, 110, 0.08);
    border: 1px solid rgba(15, 118, 110, 0.2);
    color: var(--ink);
}

.flash.message {
    background: rgba(15, 118, 110, 0.08);
    border: 1px solid rgba(15, 118, 110, 0.2);
}

.flash.error {
    background: rgba(239, 68, 68, 0.12);
    border-color: rgba(239, 68, 68, 0.3);
}

.flash.danger {
    background: rgba(239, 68, 68, 0.12);
    border-color: rgba(239, 68, 68, 0.3);
}

.flash.warning {
    background: rgba(245, 158, 11, 0.16);
    border-color: rgba(245, 158, 11, 0.3);
}

.flash.success {
    background: rgba(16, 185, 129, 0.12);
    border-color: rgba(16, 185, 129, 0.3);
}

.actions-row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
}

.sidebar-toggle {
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.sidebar-backdrop {
    display: none;
}

body.sidebar-collapsed .sidebar {
    width: 78px;
}

body.sidebar-collapsed .brand-text,
body.sidebar-collapsed .user-card,
body.sidebar-collapsed .nav-link span {
    display: none;
}

body.sidebar-collapsed .nav-link {
    justify-content: center;
}

/* Responsive */
@media (max-width: 980px) {
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-100%);
        transition: transform 0.2s ease;
        z-index: 20;
    }
    body.sidebar-open .sidebar {
        transform: translateX(0);
    }
    .sidebar-backdrop {
        display: block;
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.45);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 10;
    }
    body.sidebar-open .sidebar-backdrop {
        opacity: 1;
        pointer-events: auto;
    }
    .topbar {
        padding: 18px;
    }
    .content {
        padding: 0 18px 24px;
    }
    .grid.cols-2,
    .grid.cols-3 {
        grid-template-columns: 1fr;
    }
}

/* Animation d'entree */
@keyframes floatIn {
    from {
        opacity: 0;
        transform: translateY(8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
