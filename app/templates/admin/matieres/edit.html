{% extends "base/base_admin.html" %}

{% block title %}Modifier matiere{% endblock %}
{% block page_title %}Modifier matiere{% endblock %}
{% block page_actions %}
<a class="btn-ghost" href="{{ url_for('admin.matieres') }}">Retour</a>
<a class="btn" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
{% endblock %}

{% block content %}
<!-- Formulaire de modification de matiere -->
<div class="card">
    <form method="POST">
        <label>Nom</label>
        <input type="text" name="nom" value="{{ matiere.nom }}">

        <label>Coefficient</label>
        <input type="number" step="0.1" name="coefficient" value="{{ matiere.coefficient }}">

        <label>Credits</label>
        <input type="number" name="credits" value="{{ matiere.credits }}">

        <div class="actions-row">
            <button class="btn" type="submit">Modifier</button>
            <a class="btn-ghost" href="{{ url_for('admin.matieres') }}">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
